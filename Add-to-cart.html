<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .product {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .collection-link {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .collection-link:hover {
            background-color: #555;
        }

        @media screen and (max-width: 768px) {
            .product {
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="product-info">
                <h2>Bedsheet</h2>
                <img src="images (1).jpg" alt="Bedsheet">
                <p>High-quality bedsheets available in various designs and sizes.</p>
                <p>Price: $25</p>
                <a href="Add-to-cart.html" class="collection-link">Add to Cart</a>
            </div>
        </div>
        <div class="product">
            <div class="product-info">
                <h2>Bag</h2>
                <img src="download.jpg" alt="Bag">
                <p>Trendy and durable bags for all occasions.</p>
                <p>Price: $35</p>
                <a href="Add-to-cart.html" class="collection-link">Add to Cart</a>
            </div>
        </div>
    </div>
</body>
</html>
